<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div id="home-score" class="score">0</div>
            <div class="buttons">
                <button class="btn" onclick="updateScore('home', 1)">+1</button>
                <button class="btn" onclick="updateScore('home', 2)">+2</button>
                <button class="btn" onclick="updateScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div id="guest-score" class="score">0</div>
            <div class="buttons">
                <button class="btn" onclick="updateScore('guest', 1)">+1</button>
                <button class="btn" onclick="updateScore('guest', 2)">+2</button>
                <button class="btn" onclick="updateScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>
    <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
    <audio id="score-sound" src="music.mp3.wav" preload="auto"></audio>
    <script src="index.js"></script>
</body>
</html>
